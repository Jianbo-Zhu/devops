host:
  image: tutum/debian:wheezy
  environment:
    - ROOT_PASS=${ROOT_PASS}
    - AUTHORIZED_KEYS=${AUTHORIZED_KEYS}
  expose:
    - 22
  ports:
    - "49154:22"
  command: /bin/bash -c "apt-get install python -y && /run.sh"


ansible:
  image: python:2.7
  environment:
    - ROOT_PASS=${ROOT_PASS}
  links:
    - host
  volumes:
    - ./:/etc/ansible
    - ./ssh:/root/.ssh
  working_dir: /etc/ansible
  command: /bin/bash -c "pip install ansible && ansible-playbook -s main.yml"